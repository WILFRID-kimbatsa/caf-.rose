<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="JlxuCpCvCbUAcAOMDssho5PI4u7nupiGeb0Pdgoelfs" />
    <title>café rose</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- l'entéte de la page -->
    <header>
        <div class="nav-container">
            <!-- le logo -->
            <h1 class="logo">café <span>rose</span></h1>
            <!-- menu -->
            <nav>
                <ul class="nav-links">
                    <li><a href="#">Accueil</a></li>
                    <li><a href="#">notre histoire</a></li>
                    <li><a href="#">menu</a></li>
                    <li><a href="#">commander</a></li>
                    <li><a href="#">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- partie principale -->
    <Main>
       <section class="hero">
        <img src="WhatsApp Image 2025-04-03 à 12.55.02_83747f24.jpg" alt="image de représentation de café">
       </section>
       <!-- section de formulaire a gauche et video à droite -->
       <section class="content-section">
           <!-- div qui contient le formulaire -->
            <div class="for-section">
               <h2>formulaire d'inscription</h2>
               <!-- formulaire -->
                <form action="" method="post">
                    <label for="nom">nom</label>
                    <input type="text" id="nom" name="nom" required>
                    <label for="rénom">prénom</label>
                    <input type="text" id="prénom" name="prénom" required>
                    <label for="adresse">adresse</label>
                    <input type="text" id="adresse" name="adresse" required>
                    <label for="téléphone">téléphone</label>
                    <input type="text" id="téléphone" name="téléphone" required>
                    <label for="Email">Email</label>
                    <input type="email" id="Email" name="Email" required>
                    <label for="mot de passe">mot de passe</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmer">confirmer mot de passe</label>
                    <input type="password" id="confirmer" name="confirmer" required>
                    <button type="submit">S'inscrire</button>
                </form>
            </div>
            <!-- div qui contient la video -->
             <div class="video">
                <video src="WhatsApp Vidéo 2025-04-03 à 12.54.46_8a311553.mp4" controls muted autoplay>

                </video>
             </div>
       </section>
    </Main>
    <!-- footer pied de la page -->
     <footer>
        <p>ce site a été conçu par les étudiants de D-CLIC spécialisés wilfrid en seo 2025</p>
     </footer>
</body>
</html>
